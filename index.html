<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPRAVENTA DE CAFÉ 
                   ☕️
</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Ventas</h1>

        <button id="modoOscuroBtn">🌙 Modo Oscuro</button>

        <label>👤 Vendedor:</label>
        <input type="text" id="vendedor" placeholder="Ingrese el nombre">

        <label>💰 Precio por carga (125kg):</label>
        <input type="number" id="precioCarga" placeholder="Ingrese el precio">

        <label>⚖️ Cantidad de kilos vendidos:</label>
        <input type="number" id="cantidadKilos" placeholder="Ingrese los kilos vendidos">

        <label>💵 Estado de Pago:</label>
        <select id="estadoPago">
            <option value="Pagado">Pagado ✅</option>
            <option value="Debe">Debe ❌</option>
        </select>

        <button onclick="registrarVenta()">✅ Registrar Venta</button>

        <h2>📋 Ventas Registradas</h2>

        <table id="tablaVentas">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Vendedor</th>
                    <th>Cantidad (kg)</th>
                    <th>Total ($)</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="listaVentas"></tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Total:</td>
                    <td id="totalKilos">0 kg</td>
                    <td id="totalDinero">$0.00</td>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td colspan="2">Total Pagado:</td>
                    <td id="totalPagado">$0.00</td>
                    <td colspan="3"></td>
                </tr>
                <tr>
                    <td colspan="2">Total a Pagar:</td>
                    <td id="totalDebe">$0.00</td>
                    <td colspan="3"></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <div id="notificacion"></div>

    <script src="script.js"></script>
    
    
    
    
<button onclick="exportarVentas()">📂 Guardar Registro</button>
<input type="file" id="importarArchivo" style="display: none;" onchange="importarVentas(event)">
<button onclick="document.getElementById('importarArchivo').click()">📥 Importar Registro</button>

    
    
    
    
    
    
    
    
    
</body>
</html>
